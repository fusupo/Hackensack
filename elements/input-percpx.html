<link rel="import" href="../components/bower_components/polymer/polymer.html">
<link rel="import" href="../components/bower_components/core-ajax/core-ajax.html">

<polymer-element name="input-percpx" attributes="value">
  <template>
    <input
       id="scalar"
       step="1"
       value="{{scalar}}"
       on-input="{{updateVal}}"
       on-mousewheel="{{mw}}">
    <select
       id="unit"
       on-change="{{updateVal}}">
      <option value="px">px</option>
      <option value="%">%</option>
    </select>
  </template>
  <script src="input-percpx.js"></script>
</polymer-element>
