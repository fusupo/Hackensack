<?xml version="1.0" encoding="utf-8" standalone="no" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Skewer</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.0.1/css/bootstrap-colorpicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

</head>

<body>
    <div id="app" class="wrapper">
        <div class="row row-A">
            <div id="composition">
            </div>
            <div id="params"></div>
        </div>
        <div class="row row-B">
            <div id="io">
                <div role="tabpanel">

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#spec-io" aria-controls="spec-io" role="tab" data-toggle="tab">Spec</a>
                        </li>
                        <li role="presentation"><a href="#svg-io" aria-controls="svg-io" role="tab" data-toggle="tab">SVG</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="spec-io">
                            <p>
                                <button id="spec-io-reload" type="button" class="btn btn-primary btn-sm">
                                    Reload <span class="glyphicon glyphicon-floppy-open" aria-hidden="true"></span>
                                </button>
                                <button id="spec-io-clear" type="button" class="btn btn-default btn-sm">
                                    Clear <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </p>
                            <textarea id="spec-io-textarea"></textarea>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="svg-io">
                            <textarea id="svg-io-textarea"></textarea>
                        </div>
                    </div>

                </div>
            </div>
            <div id="render"></div>
            <div id="env"></div>
        </div>
    </div>

    <!-- Templates -->

    <script type="text/template" id="params-container-template">
        <form class="form">
        </form>
    </script>

    <script type="text/template" id="params-group-template">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Collapsible Group Item #1
                  </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod. Brunch 3 wolf moon tempor, sunt aliqua put a bird on it squid single-origin coffee nulla assumenda shoreditch et. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident. Ad vegan excepteur butcher vice lomo. Leggings occaecat craft beer farm-to-table, raw denim aesthetic synth nesciunt you probably haven't heard of them accusamus labore sustainable VHS.
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="params-item-template">
        <div class="row">
            <div class="form-group col-xs-8 col-lg-8 form-group-sm">
                <div class="input-group">
                    <div class="input-group-addon">
                        <%=label %>
                    </div>
                    <input type="text" class="form-control" value=<%=val %>>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="params-textarea-item-template">
        <div class="row">
            <div class="form-group col-xs-10 col-lg-10 form-group-sm">
                <textarea class="cm-control"></textarea>
            </div>
        </div>
    </script>

    <script type="text/template" id="composition-stage-template">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width=<%=win_w%> height=
            <%=win_h %> viewBox=
                <%=view_box %> "preserveAspectRatio"="xMinYMin meet" "class"="stage" "id", "composition-composite-svg">
    </script>
    <!-- JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/1.2.0/math.js"></script>
    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/mode/xml/xml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/mode/javascript/javascript.js">
    </script>
    <!--D3-->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.js"></script>
    <!-- Bootsrtap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.0.1/js/bootstrap-colorpicker.js"></script>
    <!-- Backbone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.15/backbone.localStorage.js"></script>

    <script src="/skewer"></script>

    <script src="bloqsnet.js"></script>

    <script src="js/model/src-bloq.js"></script>
    <script src="js/model/composition-bloq.js"></script>
    <!-- -->
    <script src="js/collections/src-bloqs.js"></script>
    <script src="js/collections/composition-bloqs.js"></script>
    <!-- -->
    <script src="js/views/composition-view.js"></script>
    <script src="js/views/params-view.js"></script>
    <script src="js/views/render-view.js"></script>
    <script src="js/views/spec-io-view.js"></script>
    <script src="js/views/svg-io-view.js"></script>
    <script src="js/views/env-view.js"></script>
    <!-- -->
    <script src="js/views/app-view.js"></script>
    <!-- -->
    <script src="js/app.js"></script>

</body>

</html>
